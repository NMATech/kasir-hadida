server {
    listen 80;
    listen [::]:80;
    
    # Ganti dengan domain atau IP public Oracle Cloud Anda
    server_name your-domain.com www.your-domain.com;
    
    # Atau gunakan IP jika belum ada domain:
    # server_name 123.456.789.10;
    
    root /var/www/kasir-hadida/public;
    index index.php index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/kasir_access.log;
    error_log  /var/log/nginx/kasir_error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeout for large operations
        fastcgi_read_timeout 300;
    }
    
    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~ /(\.env|composer\.json|composer\.lock|package\.json|package-lock\.json|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Client body size (untuk upload file)
    client_max_body_size 20M;
}

